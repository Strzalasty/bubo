<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detekcja dźwięku</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
</head>
<body>
    <h1>Detekcja dźwięku</h1>
    <p id="status">Ładowanie modelu...</p>
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>

    <script>
        let tmSound;
        let isListening = false;

        async function loadModel() {
            try {
                const URL = "./";
                tmSound = await speechCommands.create("BROWSER_FFT", {
                    includeSpectrogram: true,
                    probabilityThreshold: 0.75,
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.5,
                    modelUrl: URL + "model.json",
                    metadataUrl: URL + "metadata.json"
                });

                await tmSound.ensureModelLoaded();
                console.log("Załadowano model!");
                document.getElementById("status").innerText = "Model załadowany. Naciśnij Start.";
            } catch (error) {
                console.error("Błąd podczas ładowania modelu:", error);
                document.getElementById("status").innerText = "Błąd ładowania modelu!";
            }
        }

        function startListening() {
            if (!tmSound || !tmSound.wordLabels) {
                console.error("Model nie został załadowany!");
                return;
            }

            if (isListening) {
                console.warn("Nasłuchiwanie już trwa!");
                return;
            }

            const labels = tmSound.wordLabels();
            console.log("Dostępne etykiety:", labels);

            tmSound.listen(result => {
                const highestIndex = result.scores.indexOf(Math.max(...result.scores));
                const detectedLabel = labels[highestIndex] || "Nieznane";

                document.getElementById("status").innerText = `Wykryto: ${detectedLabel}`;
            }, {
                probabilityThreshold: 0.75
            });

            isListening = true;
            document.getElementById("startButton").disabled = true;
            document.getElementById("stopButton").disabled = false;
        }

        function stopListening() {
            if (tmSound && isListening) {
                console.log("Zatrzymano nasłuchiwanie...");
                tmSound.stopListening();
                isListening = false;
                document.getElementById("status").innerText = "Nasłuchiwanie zatrzymane.";
                document.getElementById("startButton").disabled = false;
                document.getElementById("stopButton").disabled = true;
            }
        }

        document.getElementById("startButton").addEventListener("click", startListening);
        document.getElementById("stopButton").addEventListener("click", stopListening);

        loadModel();
    </script>
</body>
</html>
