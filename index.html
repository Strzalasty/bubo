<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detekcja dźwięku</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/sound@latest/dist/teachablemachine-sound.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Detekcja dźwięku</h1>
    <p id="status">Kliknij Start, aby rozpocząć wykrywanie.</p>
    <button onclick="startListening()">Start</button>
    
    <script>
        let model;
        const URL = "https://strzalasty.github.io/bubo/"; // Ścieżka do Twojego modelu

        async function startListening() {
            document.getElementById("status").innerText = "Ładowanie modelu...";
            
            try {
                model = await tmSound.create(URL + "model.json");
                document.getElementById("status").innerText = "Model załadowany! Nasłuchuję...";
                model.listen(result => {
                    let highestClass = getHighestProbability(result);
                    if (highestClass) {
                        document.getElementById("status").innerText = "Wykryto: " + highestClass;
                        sendToAppInventor(highestClass);
                    }
                });
            } catch (error) {
                console.error("Błąd podczas ładowania modelu:", error);
                document.getElementById("status").innerText = "Błąd ładowania modelu!";
            }
        }

        function getHighestProbability(result) {
            let highestProbability = 0;
            let bestClass = null;
            for (let i = 0; i < result.scores.length; i++) {
                if (result.scores[i] > highestProbability) {
                    highestProbability = result.scores[i];
                    bestClass = result.labels[i];
                }
            }
            return highestProbability > 0.75 ? bestClass : null;
        }

        function sendToAppInventor(detectedClass) {
            if (window.AppInventor) {
                window.AppInventor.setWebViewString(detectedClass);
            }
        }
    </script>

</body>
</html>
