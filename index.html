<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detekcja d≈∫wiƒôku</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
</head>
<body>
    <h1>Detekcja d≈∫wiƒôku</h1>
    <p id="status">≈Åadowanie modelu...</p>
    <button onclick="startListening()">Start</button>

    <script>
        let recognizer;

        async function loadModel() {
            const URL = "https://strzalasty.github.io/bubo/"; // üîπ Poprawiona ≈õcie≈ºka
            recognizer = speechCommands.create(
                "BROWSER_FFT",
                undefined,
                URL + "model.json",
                URL + "metadata.json"
            );
            await recognizer.ensureModelLoaded();

            document.getElementById("status").innerText = "Model za≈Çadowany. Naci≈õnij Start.";
        }

        async function startListening() {
            if (!recognizer) {
                console.error("Model nie zosta≈Ç za≈Çadowany!");
                return;
            }

            recognizer.listen(result => {
                const labels = recognizer.wordLabels();
                const highestIndex = result.scores.indexOf(Math.max(...result.scores));
                document.getElementById("status").innerText = `Wykryto: ${labels[highestIndex]}`;
            }, {
                probabilityThreshold: 0.75
            });
        }

        loadModel();
    </script>
</body>
</html>
